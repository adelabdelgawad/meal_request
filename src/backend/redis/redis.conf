# Redis Configuration for Meal Request Application
# Optimized for production use with focus on performance, persistence, and security

# Network and Performance
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Security
# protected-mode yes
# requirepass your-secure-password-here

# Logging
loglevel notice
logfile ""

# Database
databases 16

# Replication (for future scaling)
# replicaof <masterip> <masterport>
# masterauth <master-password>
# replica-serve-stale-data yes
# replica-read-only yes

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Client Management
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification
notify-keyspace-events ""

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limit
client-query-buffer-limit 1gb

# Protocol Buffer Limit
proto-max-bulk-len 512mb

# Frequency of Redis frequency
hz 10

# Background Saving
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Jemalloc Background Thread
jemalloc-bg-thread yes

# Security Best Practices
# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b4b5c6d7e8f9g0h1"
rename-command SHUTDOWN "SHUTDOWN_a1b2c3d4e5f6"
rename-command DEBUG "DEBUG_x1y2z3a4b5c6"

# Memory Optimization
# Enable memory optimization features
maxmemory-eviction-tenacity 10
max-remote-query-buffer-time 1h
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Performance Tuning
# TCP settings for better performance
net.core.somaxconn = 511
net.core.netdev_max_backlog = 511
net.ipv4.tcp_max_syn_backlog = 511

# Memory overcommit
vm.overcommit_memory = 1

# Transparent Huge Pages
vm.nr_hugepages = 0