# ==============================================================================
# Nginx Configuration for Meal Request Application
# Production-ready load balancer and reverse proxy
# ==============================================================================

# Run nginx in foreground for Docker
daemon off;

# User and worker processes
user nginx;
worker_processes auto;  # Auto-detect CPU cores
worker_rlimit_nofile 65535;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;  # Max concurrent connections per worker
    use epoll;  # Efficient event model for Linux
    multi_accept on;  # Accept multiple connections at once
}

http {
    # ==============================================================================
    # Basic Settings
    # ==============================================================================

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with detailed information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ==============================================================================
    # Performance Optimizations
    # ==============================================================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version for security

    # File upload size limits
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ==============================================================================
    # Gzip Compression
    # ==============================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # ==============================================================================
    # Backend Upstream (Load Balancing)
    # ==============================================================================

    upstream backend_servers {
        # Load balancing method: least_conn (best for varying request times)
        # Other options: round_robin (default), ip_hash (sticky sessions)
        least_conn;

        # Backend instances
        server backend-1:8000 max_fails=3 fail_timeout=30s;
        server backend-2:8000 max_fails=3 fail_timeout=30s;
        server backend-3:8000 max_fails=3 fail_timeout=30s;

        # Connection pooling
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }

    # ==============================================================================
    # Rate Limiting (DDoS Protection)
    # ==============================================================================

    # Limit requests per IP: 10 requests/second with burst of 20
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==============================================================================
    # Main Server Block
    # ==============================================================================

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Connection limit: max 10 concurrent connections per IP
        limit_conn conn_limit 10;

        # ==============================================================================
        # Frontend (Static Files)
        # ==============================================================================

        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for Next.js HMR if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ==============================================================================
        # Backend API (Load Balanced)
        # ==============================================================================

        location /api/ {
            # Rate limiting: 10 req/s with burst of 20
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_servers/api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts for API requests
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;  # Long timeout for complex queries
            proxy_read_timeout 300s;

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Login endpoint with stricter rate limiting
        location /api/v1/login {
            limit_req zone=login_limit burst=3 nodelay;

            proxy_pass http://backend_servers/api/v1/login;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ==============================================================================
        # API Documentation (Swagger/OpenAPI)
        # ==============================================================================

        location /docs {
            proxy_pass http://backend_servers/docs;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openapi.json {
            proxy_pass http://backend_servers/openapi.json;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ==============================================================================
        # Health Checks & Monitoring
        # ==============================================================================

        # Backend health check
        location /health {
            proxy_pass http://backend_servers/health;
            access_log off;
        }

        # Nginx status (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker network
            deny all;
        }

        # Prometheus metrics (from backend)
        location /metrics {
            proxy_pass http://backend_servers/metrics;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker network
            deny all;
        }

        # ==============================================================================
        # Error Pages
        # ==============================================================================

        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ==============================================================================
    # HTTPS Server Block (Optional - for production with SSL)
    # ==============================================================================

    # Uncomment and configure for production HTTPS:
    #
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # Include all location blocks from above
    # }
    #
    # # HTTP to HTTPS redirect
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }
}
