# ==============================================================================
# Production Docker Compose Configuration
# Optimized for 10-30 concurrent users with load balancing
# ==============================================================================

services:
  # ==============================================================================
  # Nginx Load Balancer (Entry Point)
  # ==============================================================================

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: meal-request-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend-1
      - backend-2
      - backend-3
      - frontend
    networks:
      - meal-request-network
    volumes:
      - nginx_logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Mount SSL certificates (if using HTTPS)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ==============================================================================
  # Database Services
  # ==============================================================================

  # MariaDB/MySQL database
  database:
    image: mariadb:11.2
    container_name: meal-request-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    env_file:
      - ./env/.env.database
    volumes:
      - mariadb_data:/var/lib/mysql
      - ../../src/backend/init-db:/docker-entrypoint-initdb.d
    networks:
      - meal-request-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=512M
      --innodb_log_file_size=128M
      --innodb_flush_log_at_trx_commit=2
      --innodb_flush_method=O_DIRECT

  # Redis cache and message broker
  redis:
    image: redis:7.2-alpine
    container_name: meal-request-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --tcp-keepalive 300
      --timeout 0
      --tcp-backlog 511
      --databases 16
    ports:
      - "6379:6379"
    env_file:
      - ./env/.env.redis
    volumes:
      - redis_data:/data
    networks:
      - meal-request-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ==============================================================================
  # Backend Application (Multiple Instances for Load Balancing)
  # ==============================================================================

  backend-1:
    build:
      context: ../../src/backend
      dockerfile: Dockerfile
    container_name: meal-request-backend-1
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - meal-request-network
    env_file:
      - ./env/.env.backend
    environment:
      - INSTANCE_ID=backend-1
      - GUNICORN_WORKERS=2
    volumes:
      - backend_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend-2:
    build:
      context: ../../src/backend
      dockerfile: Dockerfile
    container_name: meal-request-backend-2
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - meal-request-network
    env_file:
      - ./env/.env.backend
    environment:
      - INSTANCE_ID=backend-2
      - GUNICORN_WORKERS=2
    volumes:
      - backend_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend-3:
    build:
      context: ../../src/backend
      dockerfile: Dockerfile
    container_name: meal-request-backend-3
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - meal-request-network
    env_file:
      - ./env/.env.backend
    environment:
      - INSTANCE_ID=backend-3
      - GUNICORN_WORKERS=2
    volumes:
      - backend_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================================================================
  # Celery Workers (Background Tasks)
  # ==============================================================================

  celery-worker:
    build:
      context: ../../src/backend
      dockerfile: Dockerfile
    container_name: meal-request-celery-worker
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - meal-request-network
    env_file:
      - ./env/.env.backend
    volumes:
      - ../../src/backend/logs:/app/logs
    command: celery -A celery_app.celery_app worker -P gevent --concurrency=10 --loglevel=info
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: celery -A celery_app.celery_app inspect ping -d celery@$$HOSTNAME
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Beat - Scheduled tasks
  celery-beat:
    build:
      context: ../../src/backend
      dockerfile: Dockerfile
    container_name: meal-request-celery-beat
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - meal-request-network
    env_file:
      - ./env/.env.backend
    volumes:
      - ../../src/backend/logs:/app/logs
      - celery_beat_data:/app/celerybeat-schedule
    command: celery -A celery_app.celery_app beat --loglevel=info
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Flower - Celery monitoring tool
  flower:
    build:
      context: ../../src/backend
      dockerfile: Dockerfile
    container_name: meal-request-flower
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5555:5555"
    networks:
      - meal-request-network
    env_file:
      - ./env/.env.backend
    command: celery -A celery_app.celery_app flower --port=5555
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==============================================================================
  # Frontend Application
  # ==============================================================================

  frontend:
    build:
      context: ../../src/my-app
      dockerfile: Dockerfile
    container_name: meal-request-frontend
    restart: unless-stopped
    networks:
      - meal-request-network
    env_file:
      - ./env/.env.frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost/api
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================================================================
  # Monitoring Services (Prometheus & Grafana)
  # ==============================================================================

  # Prometheus - Metrics collection and alerting
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: meal-request-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - meal-request-network
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.3.0
    container_name: meal-request-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - ./env/.env.grafana
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    networks:
      - meal-request-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: meal-request-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - meal-request-network
    ports:
      - "9100:9100"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # MariaDB Exporter - Database metrics
  mariadb-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: meal-request-mariadb-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=$${MYSQL_USER:-meal_user}:$${MYSQL_PASSWORD:-meal_password}@(database:3306)/
    env_file:
      - ./env/.env.database
    networks:
      - meal-request-network
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "9104:9104"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Redis Exporter - Cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0-alpine
    container_name: meal-request-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - meal-request-network
    depends_on:
      - redis
    ports:
      - "9121:9121"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

# ==============================================================================
# Named Volumes (Docker-managed persistent storage)
# ==============================================================================
volumes:
  # Database
  mariadb_data:
    driver: local

  # Cache
  redis_data:
    driver: local

  # Application logs
  backend_logs:
    driver: local

  # Nginx logs
  nginx_logs:
    driver: local

  # Celery
  celery_beat_data:
    driver: local

  # Monitoring
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  meal-request-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==============================================================================
# Production Deployment Instructions
# ==============================================================================
#
# IMPORTANT: Run all docker-compose commands from the docker/ directory!
#   cd docker/
#
# 1. Setup (first time only):
#    cd env/
#    cp .env.example.backend .env.backend
#    cp .env.example.database .env.database
#    cp .env.example.redis .env.redis
#    cp .env.example.frontend .env.frontend
#    cp .env.example.grafana .env.grafana
#
# 2. Edit environment files with production credentials
#
# 3. Build and start all services:
#    docker-compose -f docker-compose.prod.yml up -d --build
#
# 4. Run database migrations:
#    docker-compose -f docker-compose.prod.yml exec backend-1 alembic upgrade head
#
# 5. Monitor logs:
#    docker-compose -f docker-compose.prod.yml logs -f
#
# 6. Access the application:
#    Frontend:          http://localhost
#    Backend API:       http://localhost/api
#    API Docs:          http://localhost/docs
#    Prometheus:        http://localhost:9090
#    Grafana:           http://localhost:3001
#    Flower:            http://localhost:5555
#
# 7. Scale backend instances (if needed):
#    docker-compose -f docker-compose.prod.yml up -d --scale backend-1=2
#
# 8. Stop services:
#    docker-compose -f docker-compose.prod.yml down
#
# 9. View resource usage:
#    docker stats
#
# ==============================================================================
# Resource Summary (for 10-30 concurrent users)
# ==============================================================================
#
# Total CPU:     ~9-10 cores (with limits)
# Total Memory:  ~9-10 GB (with limits)
#
# Service Breakdown:
# - Nginx:           0.5 CPU,  256 MB
# - Backend x3:      3.0 CPU,  3 GB    (1 CPU, 1 GB each)
# - Frontend:        0.5 CPU,  512 MB
# - Database:        2.0 CPU,  2 GB
# - Redis:           1.0 CPU,  768 MB
# - Celery Worker:   1.0 CPU,  1 GB
# - Celery Beat:     0.5 CPU,  256 MB
# - Monitoring:      2.0 CPU,  2 GB
#
# For minimal deployment (no monitoring), reduce to ~6 cores, 6 GB
#
